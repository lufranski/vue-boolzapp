<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Boolzapp</title>
</head>
<body>

    <div id="screen">

        <div id="top"></div>

        <div id="bot"></div>

        <div id="app">

            <div id="left">

                <div id="user-bar">
                    
                    <div id="user-img">
                        <img :src="contacts[3].avatar">
                    </div>

                    <h4>Federico Lufrano</h4>


                    <div class="controls" id="user-controls">
                        
                        <i class="fa-solid fa-circle-notch"></i>

                        <i class="fa-solid fa-message"></i>

                        <i class="fa-solid fa-ellipsis-vertical"></i>

                    </div>
                    
                </div>
                
                <div id="notifications-bar">

                    <div id="notifications-icon">
                        
                        <i class="fa-solid fa-bell-slash"></i>

                    </div>

                    <div id="notifications-text">
                        
                        <p>Ricevi notifiche di nuovi messaggi</p>

                        <a href="#">Attiva notifiche desktop</a>
                    </div>

                </div>
                
                <div id="search-bar">

                    <input type="text" placeholder="Cerca o inizia una nuova chat">

                    <i class="fa-solid fa-magnifying-glass"></i>

                </div>
                
                <div id="nav-chats">

                    <ul>
                        <li v-for="contact in contacts">

                            <div class="contact-img">
                                <img :src="contact.avatar">
                            </div>

                            <div class="contact-info">
                                <h4>{{contact.name}}</h4>

                                <p>Ultimo messaggio inviato</p>
                            </div>

                            <div class="hour">
                                12.00
                            </div>

                        </li>
                    </ul>

                </div>

            </div>

            <div id="right">

                <div class="chat-bar">

                    <div id="user-img">
                        <img :src="contacts[0].avatar">
                    </div>

                    <h4>Michele</h4>


                    <div id="chat-controls" class="controls">
                        
                        <i class="fa-solid fa-magnifying-glass"></i>

                        <i class="fa-solid fa-paperclip"></i>

                        <i class="fa-solid fa-ellipsis-vertical"></i>

                    </div>

                </div>

                <div id="chat">

                    <!-- <div class="msg received"></div> -->

                    <ul>
                        <li v-for="(msg, index) in contacts[0].messages" class="msg" :class="contacts[0].messages[index].status === sent? 'sent' : 'received' ">
                            {{contacts[0].messages[index].message}}
                        </li>
                    </ul>

                </div>

                <div class="chat-bar"></div>

            </div>

        </div>

    </div>

    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
